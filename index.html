<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hemophilia Dose Calculator</title>
</head>
<body style="text-align: center;">
    <h2>Hemophilia Patient Dose Calculator</h2>

    <form id="doseCalculatorForm">
        <label for="type">Type of Hemophilia:</label>
        <select id="type" style="text-align: center; padding: 40px; font-size: 20px;" required>
            <option value="A">Hemophilia A</option>
            <option value="B">Hemophilia B</option>
        </select>
   
        <label for="weight">Patient Weight (kg):</label>
        <input type="number" id="weight" required min="1" style="text-align: center; padding: 35px; font-size: 15px;">
    
        <label for="bleedingSite">Bleeding Site:</label>
        <select id="bleedingSite" required style="text-align: center; padding: 40px; font-size: 20px;">
            <option value="knee">Knee Joint</option>
            <option value="elbow">Elbow Joint</option>
            <option value="shoulder">Shoulder Joint</option>
            <option value="ankle">Ankle Joint</option>
            <option value="brain">Brain Bleeding</option>
        </select>
     
<br><br>
        <button type="button" onclick="calculateDose()" style="text-align: center; padding: 40px; font-size: 20px;">Calculate Dose</button>
    </form>

    <h1 id="result" style="background-color: red;border: 5px solid blue; display: inline-block; "></h1>

    <script>
        function calculateDose() {
            const type = document.getElementById("type").value;
            const weight = parseFloat(document.getElementById("weight").value);
            const bleedingSite = document.getElementById("bleedingSite").value;

            if (!weight || weight <= 0) {
                document.getElementById("result").textContent = "Please enter a valid weight.";
                return;
            }

            let doseFactor;
            if (type === "A") {
                if (bleedingSite === "brain") {
                    doseFactor = 50;
                } else {
                    doseFactor = 30;
                }
            } else if (type === "B") {
                if (bleedingSite === "brain") {
                    doseFactor = 60;
                } else {
                    doseFactor = 40;
                }
            }

            

            const dose = weight * doseFactor;

            alert("Your Current Dose is "+dose+" UI");
            document.getElementById("result").textContent = `Calculated dose: ${dose} IU`;
        }
    </script>
</body>
</html>
