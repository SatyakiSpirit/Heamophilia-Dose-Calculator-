<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemophilia Factor Dose Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .calculator label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .calculator input, .calculator select, .calculator button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9f7e9;
            color: #27a744;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Factor Dose Calculator</h2>
    
    <label for="hemophiliaType">Type of Hemophilia</label>
    <select id="hemophiliaType">
        <option value="A">Hemophilia A</option>
        <option value="B">Hemophilia B</option>
    </select>

    <label for="weight">Weight of the Patient (kg)</label>
    <input type="number" id="weight" placeholder="Enter weight" required>

    <label for="bleedingType">Place & Severity of Bleeding</label>
    <select id="bleedingType">
        <option value="medium">Medium (Joint bleeding)</option>
        <option value="minor">Minor (Wrist, finger, skin)</option>
        <option value="major">Major (Brain hemorrhage, internal organs)</option>
    </select>

    <button onclick="calculateDose()">Calculate Dose</button>

    <div id="result" class="result" style="display: none;"></div>
</div>

<script>
    function calculateDose() {
        const hemophiliaType = document.getElementById('hemophiliaType').value;
        const weight = parseFloat(document.getElementById('weight').value);
        const bleedingType = document.getElementById('bleedingType').value;

        if (isNaN(weight) || weight <= 0) {
            alert('Please enter a valid weight.');
            return;
        }

        let doseFactor;
        if (bleedingType === 'major') {
            doseFactor = 100; // 100% for major bleeding
        } else if (bleedingType === 'medium') {
            doseFactor = hemophiliaType === 'A' ? 50 : 30; // Example dose factors
        } else {
            doseFactor = hemophiliaType === 'A' ? 20 : 15; // Example dose factors
        }

        const dose = (weight * doseFactor) / 2; // Simplified formula for example
        document.getElementById('result').textContent = `Recommended Dose: ${dose.toFixed(2)} IU`;
        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
