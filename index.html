<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemophilia Society Calcutta Chapter - Factor Dose Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Hemophilia Society Logo" class="logo">
            <h1>Hemophilia Society Calcutta Chapter</h1>
            <p>Factor Dose Calculator</p>
        </header>
        
        <form id="doseCalculatorForm">
            <label for="type">Type of Hemophilia:</label>
            <select id="type" required>
                <option value="A">Hemophilia A</option>
                <option value="B">Hemophilia B</option>
            </select>

            <label for="weight">Weight of Patient (kg):</label>
            <input type="number" id="weight" required>

            <label for="bleeding">Place of Bleeding:</label>
            <select id="bleeding" required>
                <option value="medium">Medium - Joint bleeding (Knee, Elbow, Ankle, Shoulder)</option>
                <option value="minor">Minor - Wrist, Finger, Black Spot under the Skin</option>
                <option value="major">Major - Brain Hemorrhage, Internal Organ, Stomach Hematoma</option>
            </select>

            <button type="button" onclick="calculateDose()">Calculate Factor Dose</button>
        </form>

        <div id="result"></div>

        <footer>
            <p>Visit our website: <a href="http://www.hscc.co.in" target="_blank">www.hscc.co.in</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
